<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    </link>
    <link rel="stylesheet" href="./css/base.css">
    </link>
    <link rel="stylesheet" href="./css/vars.css">
    </link>
    <link rel="stylesheet" href="./css/bloks/header.css">
    </link>
    <link rel="stylesheet" href="./css/bloks/nav.css">
    </link>
    <link rel="stylesheet" href="./css/bloks/search.css">
    </link>

    <!-- <link rel="stylesheet" href="./css/main.css"></link> -->

</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#" class="logo">Panto</a>
                <ul class="nav-list">
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Furniture</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Shop</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">About Us</a> </li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link">Contact</a></li>
                </ul>

                <div class="cart">
                    <a href="#">
                        <img class="cart__imge" src="./assets/icon/Bag.svg" alt="">
                        <div class="cart__count">0</div>
                    </a>
                </div>
            </nav>

            <div class="header__content">
                <h1 class="header__title">
                    Make your interior more minimalistic & modern
                </h1>
                <p>Turn your room with panto into a lot more minimalist and modern with ease and spee</p>

                <div class="header__search">
                    <form action="" class="search-form">
                        <input placeholder="Search furniture" type="text" class="search-form__input">
                        <button class="search-form__btn">
                            <img src="./assets/icon/akar-icons_search.png" alt="Search">
                        </button>
                    </form>
                </div>
            </div>

            <div class="header__dot-sofa">
                <button class="info-dot">
                    <div class="info-dot__circle"></div>
                    <div class="info-dot__radius"></div>
                </button>
                <div class="info-hint">
                    <label>
                        <input type="radio" name="sofa" class="info-hint__radio">
                        <div class="info-hint__radio-fake info-hint__radio-fake-orande"> </div>
                    </label>

                    <label>
                        <input type="radio" name="sofa" class="info-hint__radio">
                        <div class="info-hint__radio-fake info-hint__radio-fake-biruza"> </div>
                    </label>

                    <label>
                        <input type="radio" name="sofa" class="info-hint__radio">
                        <div class="info-hint__radio-fake info-hint__radio-fake-blue"> </div>
                    </label>
                </div>
            </div>
            <div class="header__dot-vase">
                <button class="info-dot">
                    <div class="info-dot__circle"></div>
                    <div class="info-dot__radius"></div>
                </button>

            </div>
            <div class="header__dot-item">
                <button class="info-dot">
                    <div class="info-dot__circle"></div>
                    <div class="info-dot__radius"></div>
                </button>
            </div>
            <div class="header__dot-wall">
                <button class="info-dot">
                    <div class="info-dot__circle"></div>
                    <div class="info-dot__radius"></div>
                </button>
            </div>


        </div>
    </header>
</body>

</html>
